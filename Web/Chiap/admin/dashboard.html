<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff; padding: 30px; border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px; text-align: center;
    }
    input {
      font-size: 1.2rem; text-align: center;
      letter-spacing: 8px;
      width: 100%; padding: 10px; margin-top: 10px;
    }
    button {
      margin-top: 20px; width: 100%;
      padding: 10px; font-size: 1rem;
      background: #4caf50; color: white; border: none; border-radius: 4px;
      cursor: pointer;
    }
    .message { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <p>Nhập mã 6 số đã gửi đến email của Admin:</p>
    <input type="text" id="code" maxlength="6" placeholder="••••••" />
    <button id="verifyBtn">Xác minh</button>
    <p class="message" id="msg"></p>
  </div>

  <script>
    document.getElementById('verifyBtn').addEventListener('click', async () => {
      const code = document.getElementById('code').value.trim();
      const msg = document.getElementById('msg');
      if (code.length !== 6) {
        msg.textContent = 'Mã phải gồm 6 số.';
        return;
      }
      try {
        const res = await fetch('/admin/verify-code', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ code })
        });
        const data = await res.json();
        if (res.ok) {
          // chuyển sang trang admin chính
          window.location.href = '/admin/dashboard.html';
        } else {
          msg.textContent = data.message || 'Mã không hợp lệ!';
        }
      } catch (err) {
        msg.textContent = 'Lỗi kết nối server.';
      }
    });
  </script>
</body>
</html>
