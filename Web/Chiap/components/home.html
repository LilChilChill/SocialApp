<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- <title>Home</title> -->
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="../styles/addFriend.css">
  <style>
            .chat-popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
            flex-direction: column;
            right: 15%;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            font-weight: bold;
            display: flex;  
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-body {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-footer {
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .chat-footer input {
            width: 100%;
            padding: 5px;
            border: none;
            outline: none;
        }

        .close-btn {
            cursor: pointer;
            font-weight: bold;
        }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo"><a href="home.html">Chiap</a></div>
    <div style="display: flex; align-items: center;">
      <input type="text" class="search-bar" id="searchInput" placeholder="Tìm kiếm...">
      <a href="#" id="searchButton" style="text-decoration: none; color: #000; position: absolute; right: 42%;">
        <i class="fa-solid fa-magnifying-glass" ></i>
      </a>
    </div>
    <div class="navbar-icons">
      <span><a href=""><i class="fa-solid fa-bell"></i></a></span> 
      <span><a href="message.html"><i class="fa-solid fa-message"></i></a></span>
      <span><a href="profile.html"><i class="fa-solid fa-user"></i></a></i></span>
    </div>
  </div>

  <div class="user-list" id="userList">
  </div>
  <div class="notification" id="notification"></div>
  <div class="error" id="error"></div>

  <div class="main-container">
    <div class="sidebar">
      <ul>
        <a href="profile.html"><li>Trang cá nhân</li></a>
        <a href="message.html"><li>Tin nhắn</li></a>
        <a href="friendNoti.html"><li>Thông báo</li></a>
        <a href=""><li>Nhóm</li></a>
        <a href="" ><li>Sự kiện</li></a>
      </ul>
      <ul>
        <hr>
        <a href=""><li><i class="fa-solid fa-globe" style="padding-right: 10px;"></i>Ngôn ngữ</li></a>
        <a href=""><li><i class="fa-solid fa-question" style="padding-right: 10px;" ></i>Hỗ trợ</li></a>
        <a href=""><li><i class="fa-solid fa-phone" style="padding-right: 10px;"></i>Liên hệ</li></a>
      </ul>
      <ul>
        <hr>
        <a href="#" onclick="logout()">
          <li>Đăng xuất<i class="fa-solid fa-arrow-right-from-bracket" style="padding-left: 80px;"></i></li>
        </a>
      </ul>
    </div>

    <div class="feed">
      <div class="posts" id="posts"></div>
    </div>

    <div class="List">
        <div class="friendList">Đề xuất</div>
        <div class="friendList">
          Danh sách bạn bè
          <div class="leftContent" id="friendList">
            <div class="loading">Đang tải danh sách bạn bè...</div>
          </div>
        </div>
    </div>
  </div>
  <div class="chat-popup" id="chatPopup">
    <div class="chat-header">
      <div class="user-info" >
        <img src="../assets/profile-default.png" alt="Ảnh đại diện" id="avatar"/>
        <div class="user-info-status">
            <span id="username">Tên người dùng</span> 
        </div>
    </div>
    <div class="headerIcon">
        <a href="#" ><i class="fa-solid fa-phone"></i></a>
        <a href="#" ><i class="fa-solid fa-video"></i></a>
        <a href="#" onclick="closeChat()"><i class="fa-solid fa-x"></i></a>
    </div>
    </div>
    <div class="chat-body" id="chatMessages">
        <!-- <p><strong>Bạn bè:</strong> Xin chào!</p> -->
    </div>
    <div class="chat-footer">
        <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
    </div>
</div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script type="module" src="../scripts/home.js"></script>
  <script type="module" src="../scripts/function.js"></script>
</body>
</html>
