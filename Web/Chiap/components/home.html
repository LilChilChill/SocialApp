<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- <title>Home</title> -->
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="../styles/addFriend.css">
  <link rel="stylesheet" href="../styles/settings.css">
  <link rel="stylesheet" href="../styles/loading.css">
  <link rel="stylesheet" href="../styles/friendNoti.css">
  <link rel="stylesheet" href="../styles/alert.css">
</head>
<body>
  <div class="navbar">
    <div class="logo"><a href="home.html">Chiap</a></div>
    <div style="display: flex; align-items: center;">
      <input type="text" class="search-bar" id="searchInput" placeholder="Tìm kiếm...">
      <a href="#" id="searchButton" style="text-decoration: none; color: #000; position: relative; right: 10%;">
        <i class="fa-solid fa-magnifying-glass" ></i>
      </a>
    </div>
    <div class="navbar-icons">
      <span><a href="#" onclick="toggleNotification()"><i class="fa-solid fa-bell"></i></a></span> 
      <!-- <span><a href="message.html"><i class="fa-solid fa-message"></i></a></span> -->
      <span><a href="#" onclick="toggleMessage()"><i class="fa-solid fa-message"></i></a></span>
      <!-- <span><a href="profile.html"><i class="fa-solid fa-user"></i></a></i></span> -->
      <!-- <a href="profile.html" id="userAvatar"></a> -->
       <a href="profile.html">
        <div id="userAvatar" class="user-avatar"></div>
       </a>
    </div>
  </div>

  <div class="user-list" id="userList" style="display: none;"></div>
  <div class="notification" id="notification"></div>
  <div class="error" id="error"></div>

  <div class="main-container">
    <div class="sidebar">
      <ul>
        <a href="profile.html"><li>Trang cá nhân</li></a>
        <a href="message.html"><li>Tin nhắn</li></a>
        <a href="friendNoti.html"><li>Thông báo</li></a>
        <a href=""><li>Nhóm</li></a>
        <a href="" ><li>Sự kiện</li></a>
      </ul>
      <ul>
        <hr>
        <a href=""><li><i class="fa-solid fa-globe" style="padding-right: 10px;"></i>Ngôn ngữ</li></a>
        <a href=""><li><i class="fa-solid fa-question" style="padding-right: 10px;" ></i>Hỗ trợ</li></a>
        <a href=""><li><i class="fa-solid fa-phone" style="padding-right: 10px;"></i>Liên hệ</li></a>
        <a href="javascript:void(0);" id="openSettings"><li><i class="fa-solid fa-gear" style="padding-right: 10px;"></i>Cài đặt</li></a>
      </ul>
      <ul>
        <hr>
        <a href="#" class="logout" onclick="logout()">
          <li>Đăng xuất</li>
          <i class="fa-solid fa-arrow-right-from-bracket" style="margin-right: 10px;"></i>
        </a>
      </ul>
    </div>

    <div class="feed">
      <div class="posts" id="posts"></div>
    </div>

    <div class="List">
        <div class="friendList">
          <p>Đề xuất</p>
        </div>
        <div class="friendList">
          <hr>
          <p>Danh sách bạn bè</p>
          <div class="leftContent" id="friendList">
            <div id="loading" style="position: relative; top: 30%"> 
              <svg viewBox="25 25 50 50">
                <circle r="20" cy="50" cx="50"></circle>
              </svg>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="chat-popup" id="chatPopup" style="display: none;">
    <div class="chat-header">
      <div class="user-info" >
        <img src="../img/profile-default.png" alt="Ảnh đại diện" id="avatar"/>
        <div class="user-info-status">
            <span id="username">Tên người dùng</span> 
        </div>
    </div>
    <div class="headerIcon">
        <a href="#" ><i class="fa-solid fa-phone"></i></a>
        <a href="#" ><i class="fa-solid fa-video"></i></a>
        <a href="#" onclick="closeChat()"><i class="fa-solid fa-x"></i></a>
    </div>
    </div>
    <div class="chat-body" id="chatArea">
    </div>

    <div class="rightFooter">
      <div class="chatFunction" id="chatFunction">
          <input type="file" id="fileInput" accept="*/*" style="display: none;" accept="image/*,video/*,.pdf,.doc,.docx" multiple/>
          <label for="fileInput" class="file-label">
              <i class="fa fa-paperclip"></i>
          </label>
      </div>
      <div class="chatInput">
          <div id="inputPreview"></div>
          <div style="display: flex; flex-direction: row; width: 100%; background-color: var(--text-area-color); border-radius: 20px;">
              <div class="icon" id="icon">
                  <i class="fa fa-smile" onclick="emojiToggle()">
                      <div id="emoji" style="display: none;" >
                          <emoji-picker></emoji-picker>
                      </div>
                  </i>
              </div>
              <div id="textArea" contenteditable=""></div>
              <textarea id="chatInput" placeholder="Nhập tin nhắn..." ></textarea>
          </div>
      </div>
      <button id="sendButton"><i class="fa-solid fa-paper-plane"></i></button>
  </div>
</div>

  <div class="chatMessage" id="chatMessage" style="display: none;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <p style="color: var(--text-color);">Đoạn chat</p>
      <div class="chatMsgHeader">
        <a href="message.html"><i class="fa-solid fa-expand"></i></a>
        <a><i class="fa-solid fa-ellipsis"></i></a>
      </div>
    </div>
  </div>

  <div class="notify" id="notify" style="display: none;">
    <div class="notify-body">
      <h1 style="color: var(--text-color); margin-bottom: 0; margin-top: 10px">Thông báo</h1>
      <div class="notification" id="notification"></div>
      <div class="error" id="error"></div>
      <div class="friend-request-list" id="friendRequestList"></div>
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="lightbofx-close" onclick="closeLightbox()">&times;</span>
    <span class="lightbox-download" onclick="downloadImage()">&#x2B07;</span>
    <span class="lightbox-arrow left" onclick="prevImage()">&#10094;</span>
    <img id="lightboxImage" src="" alt="Hình ảnh">
    <span class="lightbox-arrow right" onclick="nextImage()">&#10095;</span>
  </div>



  <div id="settingsModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cài đặt</h2>
        <!-- <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label> -->
        <div style="justify-content: center; align-items: center; display: flex; margin: 20px;">
          <label class="switch">
            <input type="checkbox" id="darkModeToggle"/>
            <span class="slider"></span>
            <span class="clouds_stars"></span>
          </label>
          <span style="margin-left:10px ;">Bật chế độ tối</span>
        </div>
    </div>
  </div>

  <div id="loading" style="position: relative; top: 50%"> 
    <svg viewBox="25 25 50 50">
      <circle r="20" cy="50" cx="50"></circle>
    </svg>
  </div>
  <div id="toast" class="toast"></div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script type="module" src="../scripts/home.js"></script>
  <script type="module" src="../scripts/function.js"></script>
  <script type="module" src="../scripts/settings.js"></script>
  <script type="module" src="../scripts/index.js"></script>
  <script type="module" src="../scripts/friendNoti.js"></script>
</body>
</html>
