<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../styles/profile.css">
  <link rel="stylesheet" href="../styles/addFriend.css">
</head>
<body>
  <div class="navbar">
    <div class="logo"><a href="home.html">Chiap</a></div>
    <div style="display: flex; align-items: center;">
      <input type="text" class="search-bar" id="searchInput" placeholder="Tìm kiếm...">
      <a href="#" id="searchButton" style="text-decoration: none; color: #000; position: absolute; right: 42%;">
        <i class="fa-solid fa-magnifying-glass" ></i>
      </a>
    </div>
    <div class="navbar-icons">
      <span><a href=""><i class="fa-solid fa-bell"></i></a></span> 
      <span><a href="message.html"><i class="fa-solid fa-message"></i></a></span>
       <a href="profile.html">
        <div id="userAvatar" class="user-avatar"></div>
       </a>
    </div>
  </div>

  <div class="user-list" id="userList" style="display: none;"></div>
  <div class="notification" id="notification"></div>
  <div class="error" id="error"></div>

  <div class="container" id="userInfoContainer">
      <div id="userInfo" class="user-info"></div>
      <button class="button" id="updateButton" hidden>Chỉnh sửa</button>
  </div>

  <div class="update-form" id="updateForm" style="display: none;">
    <h2>Cập nhật thông tin</h2>
    <input type="text" id="name" placeholder="Tên người dùng" value="">
    <input type="date" id="birthDate" placeholder="Ngày sinh" value="">
    <select id="gender">
        <option value="">Chọn giới tính</option>
        <option value="male">Nam</option>
        <option value="female">Nữ</option>
        <option value="other">Khác</option>
    </select>
    <input type="text" id="phoneNumber" placeholder="Số điện thoại" value=""> <!-- Thêm ô nhập số điện thoại -->
    <input type="file" class="file" id="file" accept="image/*">
    <button class="btn" id="saveButton">Lưu thông tin</button>
  </div>

    <div class="main-container">
        <div class="sidebar">
          <ul>
            <a href="#" ><li>Feed</li></a>
            <a href="./userSettings.html" ><li>Chỉnh sửa</li></a>
          </ul>
        </div>
    
        <div class="feed" id="feed">
          <div class="feed-container">
              <div class="post-form" id="post-form">
                <div id="post-user" class="post-user"></div>
                <textarea id="postContent" placeholder="Bạn đang nghĩ gì?"></textarea>
                <select id="postStatus" style="margin-bottom: 10px">
                  <option value="public">Công khai</option>
                  <option value="private">Riêng tư</option>
                  <option value="friends">Bạn bè</option>
                </select>
                <input type="file" id="postImage" accept="image/*,video/*,.pdf,.doc,.docx" multiple>
                <button id="postButton">Đăng bài</button>
              </div>
      
              <div class="posts" id="posts"></div>
          </div>
        </div>      
    </div>


    <div class="lightbox" id="lightbox">
      <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
      <span class="lightbox-download" onclick="downloadImage()">&#x2B07;</span>
      <span class="lightbox-arrow left" onclick="prevImage()">&#10094;</span>
      <img id="lightboxImage" src="" alt="Hình ảnh">
      <span class="lightbox-arrow right" onclick="nextImage()">&#10095;</span>
    </div>
    <div class="popup hidden">
      <div class="popup-content">
          <span class="close-popup">&times;</span>
          <h3>Chỉnh sửa bài viết</h3>
          <textarea id="edit-title" placeholder="Nội dung bài viết"></textarea>
          <select id="edit-status">
            <option value="public">Công khai</option>
            <option value="private">Riêng tư</option>
            <option value="friends">Bạn bè</option>
          </select>
          <button id="save-edit-btn">Lưu chỉnh sửa</button>
      </div>
  </div>
  
  <div class="loading">
    <!-- From Uiverse.io by barisdogansutcu --> 
    <svg viewBox="25 25 50 50">
      <circle r="20" cy="50" cx="50"></circle>
    </svg>
  </div>
    
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script type="module" src="../scripts/profile.js"></script>
  <script type="module" src="../scripts/function.js"></script>
  <script type="module" src="../scripts/settings.js"></script>

</body>
</html>
