<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Home</title>
  <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
  <div class="navbar">
    <div class="logo"><a href="home.html">Chiap</a></div>
    <input type="text" class="search-bar" placeholder="Tìm kiếm...">
    <div class="navbar-icons">
      <span><a href=""><i class="fa-solid fa-bell"></i></a></span> 
      <span><a href=""><i class="fa-solid fa-message"></i></a></span>
      <span><a href="profile.html"><i class="fa-solid fa-user"></i></a></i></span>
    </div>
  </div>

  <div class="container" id="userInfoContainer">
      <div id="userInfo" class="user-info"></div>
      <button class="button" id="updateButton">Chỉnh sửa</button>
      
  </div>

  <div class="update-form" id="updateForm">
    <h2>Cập nhật thông tin</h2>
    <input type="text" id="name" placeholder="Tên người dùng" value="">
    <input type="date" id="birthDate" placeholder="Ngày sinh" value="">
    <select id="gender">
        <option value="">Chọn giới tính</option>
        <option value="male">Nam</option>
        <option value="female">Nữ</option>
        <option value="other">Khác</option>
    </select>
    <input type="file" id="avatar" accept="image/*">
    <button class="btn" id="saveButton">Lưu thông tin</button>
</div>

    <div class="main-container">
        <div class="sidebar">
          <ul>
            <a href="../components/post.html" ><li>Feed</li></a>
          </ul>
          <ul>
            <a href="#" onclick="logout()"><li>Đăng xuất</li></a>
          </ul>
          
        </div>
    
        <div class="feed" id="feed">
          <div class="feed-container">
            <div class="post-form">
              <h3>Đăng bài mới</h3>
              <textarea id="postContent" placeholder="Bạn đang nghĩ gì?"></textarea>
              <input type="file" id="postImage" accept="image/*">
              <button id="postButton">Đăng bài</button>
            </div>
          
            <div class="posts" id="posts">
              
            </div>
          </div>          
        </div>
    
        <div class="List" id="list" style="display: none;">
            <div class="friendList">Danh sách bạn bè</div>
        </div>
        
    </div>
    
    

  <script src="../scripts/profile.js"></script>
</body>
</html>
